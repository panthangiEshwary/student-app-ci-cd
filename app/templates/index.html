<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Student</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #333;
    }

    .container {
      background: #fff;
      max-width: 500px;
      margin: 80px auto;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #444;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 5px rgba(37, 117, 252, 0.4);
    }

    button {
      background: #2575fc;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #1a5edb;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #2575fc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add New Student</h1>
    <form id="studentForm">
      <input type="text" id="name" placeholder="Student Name" required />
      <input type="email" id="email" placeholder="Student Email" required />
      <input type="text" id="course" placeholder="Course Enrolled" required />
      <button type="submit">Add Student</button>
    </form>
    <a href="students.html">ðŸ“š View All Students</a>
  </div>

  <script>
    document.getElementById("studentForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const course = document.getElementById("course").value;

      const response = await fetch("/add_student", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, course }),
      });

      if (response.ok) {
        alert("Student added successfully!");
        document.getElementById("studentForm").reset();
      } else {
        alert("Failed to add student.");
      }
    });
  </script>
</body>
</html>
